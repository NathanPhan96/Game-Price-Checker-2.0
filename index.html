
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jass.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <title>Game Price Chacker</title>


</head>
<body>
    <div class="hero-image">
    <div class="hero-text">
      <h1 class="p-5 m-5 text-center">GAME PRICE CHECKER!</h1>
      <iframe class="d-flex w-25 fixed-top mt-4 ml-2" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3ebHKSjHujS4Tyt2KKP97R?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="container text-center d-flex flex-column">
        <div class="row">
          <div class="col p-4"> 
           
          </div>
          <div class="col-6 pb-3 pt-4 mt-5">
            <div class="nes-field pt-4">
              <label for="name_field">Search video game here!</label>
              <input type="text" id="game_name" class="nes-input">
              <label for="default_select">Select your Region!</label>
              <div class="nes-select">
                <select required id="region">
                  <option value="" disabled selected hidden>Select...</option>
                  <option value="us">United States</option>
                  <option value="gb">Great Britain</option>
                  <option value="fr">France</option>
                  <option value="de">Denmark</option>
                  <option value="pl">Poland</option>
                  <option value="ca">Canada</option>
                  <option value="be">Belgium</option>
                  <option value="au">Australia</option>
                  <option value="fi">Finland</option>
                  <option value="de">Germany</option>
                  <option value="ie">Ireland</option>
                  <option value="it">Italy</option>
                  <option value="nl">Netherlands</option>
                  <option value="no">Norway</option>
                  <option value="es">Spain</option>
                  <option value="se">Sweden</option>
                  <option value="ch">China</option>
                  <option value="br">Brazil</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
          </div>
        </div>
        <button type="button" class="nes-btn is-primary" id="submit">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M512 1024c-69.1 0-136.2-13.5-199.3-40.2C251.7 958 197 921 150 874c-47-47-84-101.7-109.8-162.7C13.5 648.2 0 581.1 0 512c0-19.9 16.1-36 36-36s36 16.1 36 36c0 59.4 11.6 117 34.6 171.3 22.2 52.4 53.9 99.5 94.3 139.9 40.4 40.4 87.5 72.2 139.9 94.3C395 940.4 452.6 952 512 952c59.4 0 117-11.6 171.3-34.6 52.4-22.2 99.5-53.9 139.9-94.3 40.4-40.4 72.2-87.5 94.3-139.9C940.4 629 952 571.4 952 512c0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.2C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3s-13.5 136.2-40.2 199.3C958 772.3 921 827 874 874c-47 47-101.8 83.9-162.7 109.7-63.1 26.8-130.2 40.3-199.3 40.3z"></path></svg>
            </svg><span>LETS GO!</span></button>
        <div class="row p-5 justify-content-center">
          <div class="col-10 p-4">
            <ul class ="d-flex flex-wrap"></ul>
          </div>
        </div>
        <footer class="text-center text-white">
        <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.2);">
          Created by Adam Latham, Giovanni Galeana, and Nathan Phan
        </div>
        <!-- Copyright -->
      </footer>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
