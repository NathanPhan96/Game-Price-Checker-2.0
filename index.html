
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jass.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <title>Game Price Chacker</title>


</head>
<body>
    <div class="hero-image">
    <div class="hero-text">
      <h1 class="p-5 m-5 text-center">GAME PRICE CHECKER!</h1>
    </div>
    <div class="container text-center">
        <div class="row ">
          <div class="col p-4">
            1 of 3
          </div>
          <div class="col-6 pb-3 pt-4 mt-5">
            <div class="nes-field pt-4">
              <label for="name_field">Search video game here!</label>
              <input type="text" id="name_field" class="nes-input">
            </div>
          </div>
          <div class="col p-">
            3 of 3
          </div>
        </div>
        <button type="button" class="nes-btn is-primary">LETS GO!</button>
        <div class="row p-5">
          <div class="col p-4">
            1 of 3
          </div>
          <div class="col-5 p-4">
            2 of 3 (wider)
          </div>
          <div class="col p-4">
            3 of 3
          </div>
        </div>
      </div>
    </>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
